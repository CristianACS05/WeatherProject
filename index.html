<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherRadar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div id="headernamecontainer">
                <h1>WeatherRadar</h1>
            </div>
            <div id="navbarcontainer">
                    <a class="navbarlinks" href="index.html">Home</a>
                    <a class="navbarlinks" href="">About</a>
                <input type="text" name="" id="navbarsearch" placeholder="Search">
            </div>
        </nav>
    </header>
    <section>
        <div id="main">
            <div id="infolocal">
                <p id="localidad">LocalidadProvisional</p>
                <p id="comunidadpais">ComunidadProvisional</p>
                <p id="horalocal">HoraProvisional</p>
            </div>
            <div id="tempandstatus">    
                <p id="temp">Temperature</p>
                <p id="weatherstatus">Status</p>
            </div>
        </div>
        <div id="rest">
            <div class="currentextrainfo">
                <p id="apparenttemp" class="currentextrainfohead">Thermal sensation</p>
                <p id="apparenttempvalue" class="currentextrainfocontent">temporary</p>
            </div>
            <div class="currentextrainfo">
                <p id="humidity" class="currentextrainfohead">Humidity</p>
                <p id="humidityvalue" class="currentextrainfocontent">temporary</p>
            </div>
            <div class="currentextrainfo">
                <p id="pressure" class="currentextrainfohead">Pressure</p>
                <p id="pressurevalue" class="currentextrainfocontent">temporary</p>
            </div>
            <div class="currentextrainfo">
                <p id="windspeed" class="currentextrainfohead">Wind</p>
                <p id="windspeedvalue" class="currentextrainfocontent">temporary</p>
            </div>
        </div>
    </section>
   <script src="index.js"></script>
    <!-- test -->
</body>
</html>
